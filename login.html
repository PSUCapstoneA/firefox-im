<!doctype html>
<html>
<head>
       <title>Demo</title>
</head>
<body>
	<body bgcolor="00CCFF">
	<div style="text-align: center">
		<img src="http://blog.ffextensionguru.com/images/firefox_logo-only_RGB.png" alt="Firefox" width="250" height="228">
		<br>
		<button id='signin'>Login Using Persona</button>
	</div>
	<script type="text/javascript" src="https://cdn.firebase.com/v0/firebase.js"></script>
  	<script type="text/javascript" src="https://cdn.firebase.com/v0/firebase-simple-login.js"></script>
  	<script type="text/javascript" src="https://login.persona.org/include.js"></script>
  	<script type="text/javascript">

	var provider = 'persona';
  
    	var firebaseRef = new Firebase("https://psucapstone-a.firebaseio.com");
    	var auth = new FirebaseSimpleLogin(firebaseRef, function(error, user) 
	{
      		if (error) 
		{
            		alert(error);
      		} 
		else if (user) 
		{
        		alert('User ID: ' + user.id + ', Provider: ' + user.provider);
        	
        		//Logout API follows
        		//auth.logout();
      		} 
		else 
		{
        		// user is logged out
      		}
    	});

	signin.addEventListener('click', function()
	{
		auth.login(provider);
	})

	</script>
</body>
</html>
