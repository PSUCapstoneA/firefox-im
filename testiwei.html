<!DOCTYPE html>

<html lang = "en">

<head>
<meta charset = "utf-8">
<title> FirefoxIM Login</title>
<script type='text/javascript' src='https://cdn.firebase.com/v0/firebase-auth-client.js'>
</script>
<script type='text/javascript' src='https://login.persona.org/include.js'>
</script>
<script>
var chatRef = new Firebase('https://SampleChat.firebaseIO-demo.com');
var authClient = new FirebaseAuthClient(chatRef, function(error, user) {
  if (error) {
    // an error occurred while attempting login
    console.log(error);
  } else if (user) {
    // user authenticated with Firebase
    console.log('User ID: ' + user.id + ', Provider: ' + user.provider);
  } else {
    // user is logged out
  }
});
</script>



authClient.login('persona', {
  rememberMe: true
});

authClient.logout();
